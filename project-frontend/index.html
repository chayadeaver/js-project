<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/components/item.js" defer></script>
    <script src="src/components/items.js" defer></script>
    <script src="src/components/menus.js" defer></script>
    <script src="src/components/menu.js" defer></script>
    <script src="src/components/app.js" defer></script>
    <script src="src/adapters/itemsAdapter.js" defer></script>
    <script src="src/adapters/menusAdapter.js" defer></script>
    <script src="src/index.js" defer></script>
    <title>Chaya's Cafe</title>
</head>
<body>
    <h1>Chaya's Cafe</h1>
    <nav class="menu-nav">
        <ul id="menu">
            <li class="menu-name">Breakfast</li>
            <li class="menu-name">Lunch</li>
            <li class="menu-name">Dinner</li>
            <li class="menu-name">All Items</li>
            <li class="menu-name">Add New Items</li>


        </ul>
        
    </nav>
    <div class="container">
        <form id="create-menu-item-form">
            <label for="menu">Menu Name</label>
            <select class="form-control" id="menu-select">
            <option selected="selected">All Items</option>
            
            </select>
        <div class="form-group">
            <label for="Item Name">Item Name</label>
            <input type="item-name" class="form-control" id="item-name" aria-describedby="emailHelp" placeholder="Enter Item name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter Item Price">
        </div>
        <div class="form-group">
            <label for="image">Image Url</label>
            <input type="text" class="form-control" id="price" placeholder="Enter image address link">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>

        
        

        

        
        <!-- <button id="add-items">Add Items To Menu</button> -->


    </div>
    
</body>
</html>
